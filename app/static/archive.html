<div>
    <style>
        div:not(:first-child)>h3 {
            padding-top: 15px;
        }
        div:not(:first-child)>h4 {
            padding-left: 15px;
        }
    </style>
    <div ng-repeat="category in categories">
	<h3 ng-hide="category.isSubcat">{{category.label}}</h3>
	<h4 ng-show="category.isSubcat">{{category.label}}</h4>
	<ul>
            <li ng-repeat="i in category.list">
                <a ng-href="#/summary/{{i['@id']}}" ng-bind-html="i.label || i['@id'] || $index"></a>
                       </li>
        </ul>
</div>

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-7342218-3', 'auto');

</script>
</div>
