<div>
<div ng-repeat="c in categories">
<h3 ng-bind-html="c.label"></h3>
    <dl>
        <dt ng-repeat-start="i in c.list">
            <a ng-href="#/summary/{{i['@id']}}"><cite>{{i.label||i['@id']||$index}}</cite> {{Lists.getAllByProp("label", "subtitle", i.metadata)[0].value}}
            </a>
        </dt>
            <dd ng-repeat-end class="citation" ng-bind-html="cite(i)" ng-controller="viewController"></dd>
    </dl>
</div>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-7342218-3', 'auto');
  ga('send', 'pageview');

</script>
</div>
