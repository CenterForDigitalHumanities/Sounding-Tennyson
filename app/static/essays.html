<div>
<div ng-repeat="c in categories">
<h3 ng-bind-html="c.label"></h3>
    <dl>
        <dt ng-repeat-start="i in c.list">
            <a ng-href="#/summary/{{i['@id']}}"><cite>{{i.label||i['@id']||$index}}</cite> {{Lists.getAllByProp("label", "subtitle", i.metadata)[0].value}}
            </a>
        </dt>
            <dd ng-repeat-end class="citation" ng-bind-html="cite(i)" ng-controller="viewController"></dd>
    </dl>
</div>
</div>
